<app-card title="Islands" subtitle="List of Islands">
    <div class="app-card-actions">
        <button mat-raised-button color="primary" class="mr-2" (click)="onAddIsland()">Add New Island</button>
    </div>

    <mat-progress-bar *ngIf="loading" mode="indeterminate" value="40"></mat-progress-bar>
    <!-- islands list -->

    <div class="mat-elevation-z8">
  
        <table mat-table class="full-width-table w-100" matSort aria-label="Elements">
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
            <td mat-cell *matCellDef="let row">
                <button mat-raised-button color="primary" (click)="onEdit(row)"><mat-icon>edit</mat-icon> Edit</button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator #paginator
            [length]="dataSource?.data.length"
            [pageIndex]="0"
            [pageSize]="10"
            [pageSizeOptions]="[10,25, 50, 100, 250]">
        </mat-paginator>
      </div>
    <!-- ./islands list -->
</app-card>
